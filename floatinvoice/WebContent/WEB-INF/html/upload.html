     <div>
      <form ng-controller="UploadCtrl" method="post" id="form" action="{{acro}}" enctype="multipart/form-data" novalidate class="box">

          <input style='
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;'
                       type="file" id="file" name="file"/>

          <!--div style='height: 0px;width: 0px; overflow:hidden;'>
            <input id="file" type="file" name="file"/>
          </div-->

          <label class='uploadLabel' for="file">Choose a file<span class="box__dragndrop"> or drag it here</span>.</label>
          <button type="submit" class="box__button">Upload</button>
          




        </div>

        
        <div class="box__uploading">Uploading&hellip;</div>
        <div class="box__success">Done! <a href="" class="box__restart" role="button">Upload more?</a></div>
        <div class="box__error">Error! <span></span>. <a href="" class="box__restart" role="button">Try again!</a></div>
      </form>

      </div>
